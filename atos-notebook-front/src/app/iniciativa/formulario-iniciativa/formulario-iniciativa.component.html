<div class="card border-dark mb-3">
  <div class="card-header">{{ title }}</div>
  <div class="card-body">
    <form #iniciativaForm="ngForm">
      <div class="form-group row pb-2">
        <label for="" class="col-form-label col-sm-2">Title</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="iniciativas.title"
            name="titulo"
            #titulo="ngModel"
            required="true"
          />
          <div
            class="alert alert-danger"
            *ngIf="titulo.invalid && (titulo.dirty || titulo.touched)"
          >
            <div *ngIf="titulo.errors?.['required']">
              Este campo es obligatorio
            </div>
            <br />
          </div>
        </div>
      </div>

      <div class="form-group row pb-2">
        <label for="" class="col-form-label col-sm-2">Description</label>
        <div class="col-sm-6">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="iniciativas.description"
            name="descripcion"
            #descripcion="ngModel"
            required="true"
          />
          <div
            class="alert alert-danger"
            *ngIf="
              descripcion.invalid && (descripcion.dirty || descripcion.touched)
            "
          >
            <div *ngIf="descripcion.errors?.['required']">
              Este campo es obligatorio
            </div>
          </div>
        </div>
      </div>
      <div class="form-group row pb-2">
        <label for="" class="col-form-label col-sm-2">Fecha comienzo</label>
        <div class="col-sm-6">
          <input
            type="date"
            min="{{ currentDate | date: 'yyyy-MM-dd' }}"
            class="form-control"
            [(ngModel)]="iniciativas.starDate"
            name="createAt"
          />
        </div>
      </div>
      <div class="form-group row pb-2">
        <label for="" class="col-form-label col-sm-2">Fecha final</label>
        <div class="col-sm-6">
          <input
            type="date"
            min="{{ currentDate | date: 'yyyy-MM-dd' }}"
            class="form-control"
            [(ngModel)]="iniciativas.endDate"
            name="createAt"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12">
          <div class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <button
                class="btn btn-primary"
                role="button"
                (click)="create()"
                *ngIf="!iniciativas.id; else elseBlock"
                [disabled]="!iniciativaForm.form.valid"
              >
                Crear
              </button>
              <ng-template #elseBlock>
                <button
                  class="btn btn-primary"
                  role="button"
                  (click)="update()"
                  [disabled]="!iniciativaForm.form.valid"
                >
                  Editar
                </button>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
