<div class="container row">
  <div class="col-sm-8 text-white text-center">
    <section class="wrapper">
      <div class="container-fostrap">
        <div>
          <img
            src="./assets/img/logo.png"
            class="rounded mx-auto d-block p-5"
          />
        </div>
        <div *ngIf="!logeado">
          <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/formacion2.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Bienvenido a la plataforma de formación</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/fondo.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Formación Atos</h5>
                </div>
              </div>
              <div class="carousel-item">
                <img src="./assets/img/formacion3.jpg" class="d-block w-100">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Nuestro futuro</h5>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <div *ngIf="loggedRole==='ADMIN'">
          <div class="content">
            <div class="container text-align center center">
              <div class="row">
                <div class="col-xs-12 col-sm-4">
                  <div class="card">
                    <a class="img-card" href="/users">
                      <img src="./assets/img/usuarios.jpg" />
                    </a>
                    <div class="card-content">
                      <h1 class="card-title text-center">
                        <a href="/users" class="text-white">GESTIONAR USUARIOS</a>
                      </h1>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                  <div class="card">
                    <a class="img-card" href="/iniciativas">
                      <img src="./assets/img/iniciativa.jpg" />
                    </a>
                    <div class="card-content">
                      <h1 class="card-title text-center">
                        <a href="/iniciativas" class="text-white"
                          >GESTIONAR INICIATIVAS</a
                        >
                      </h1>
                    </div>
                  </div>
                </div>
                <div class="col-xs-12 col-sm-4">
                  <div class="card">
                    <a class="img-card" href="/notebook/list">
                      <img src="./assets/img/notebooks.jpg" />
                    </a>
                    <div class="card-content">
                      <h1 class="card-title text-center">
                        <a href="/notebook/list" class="text-white"
                          >GESTIONAR NOTEBOOKS</a
                        >
                      </h1>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" *ngIf="loggedRole==='ALUMNO'">
          <div class="col-xs-12 col-sm-12">
            <div class="card">
              <a class="img-card" href="/notebooks">
                <img src="./assets/img/notebooks.jpg" />
              </a>
              <div class="card-content">
                <h1 class="card-title text-center">
                  <a href="/notebooks" class="text-white"
                    >MIS NOTEBOOKS</a
                  >
                </h1>
              </div>
            </div>
          </div>
        </div>

        <div class="row" *ngIf="loggedRole==='GESTOR'">
          <div class="col-xs-12 col-sm-12">
            <div class="card">
              <a class="img-card" href="/alumnos">
                <img src="./assets/img/alum.jpg" />
              </a>
              <div class="card-content">
                <h1 class="card-title text-center">
                  <a href="/alumnos" class="text-white"
                    >GESTIONAR ALUMNOS</a
                  >
                </h1>
              </div>
            </div>
          </div>

        </div>

      </div>
    </section>
  </div>
  <div class="col-sm-4">
    <div class="col-sm-12">
      <div class="card bg-light mb-3">
        <div class="card-header cabecera">
          <h3 class="text-center text-white">Login</h3>
        </div>
        <div class="card-body">
          <div *ngIf="logeado">
            <p>Hola {{ loggedName }}</p>
            <button class="btn btn-primary" (click)="logout()">
              Cerrar Sesión
            </button>
          </div>
          <div *ngIf="!logeado">
            <p class="h4 mb-4 text-center">Sign in</p>
            <!-- Email -->
            <input
              type="email"
              [(ngModel)]="user.email"
              class="form-control mb-4"
              placeholder="E-mail"
              required
            />
            <!-- Password -->
            <input
              type="password"
              [(ngModel)]="user.password"
              class="form-control mb-4"
              placeholder="Password"
              required
            />

            <input
              (click)="login(user)"
              class="btn btn-primary form-control text-center"
              type="button"
              value="Iniciar sesión"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-12 sample-div">
      <div class="card bg-light mb-3">
        <div class="card-header cabecera">
          <h3 class="text-center text-white">Enlaces de interés</h3>
        </div>
        <div class="card-body text-center">
          <nav class="cl-effect-12">
            <h5><a href="https://atos.net/en/atos-blog">Blog Atos</a></h5>
          </nav>
          <nav class="cl-effect-12">
            <h5>
              <a href="https://wac.das.myatos.net/portal/">Acceso a DAS</a>
            </h5>
          </nav>
        </div>
      </div>

      <h2></h2>
      <div></div>
    </div>
  </div>
</div>
